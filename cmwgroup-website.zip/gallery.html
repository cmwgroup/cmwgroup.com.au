
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - CMW Group</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header style="background-color:#2e4f2e; padding:20px; text-align:center;">
    <img src="assets/logo.jpeg" alt="CMW Group Logo" style="max-width:250px; width:100%;">
  </header>

  <main style="padding: 40px;">
    <h2 style="text-align:center;">Our Work</h2>
    <div style="display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px;">
      <img src="assets/gallery1.jpg" alt="Gallery Image 1" style="width:100%;">
      <img src="assets/gallery2.jpg" alt="Gallery Image 2" style="width:100%;">
      <img src="assets/gallery3.jpg" alt="Gallery Image 3" style="width:100%;">
      <img src="assets/gallery4.jpg" alt="Gallery Image 4" style="width:100%;">
      <img src="assets/gallery5.jpg" alt="Gallery Image 5" style="width:100%;">
      <img src="assets/gallery6.jpg" alt="Gallery Image 6" style="width:100%;">
      <img src="assets/gallery7.jpg" alt="Gallery Image 7" style="width:100%;">
      <img src="assets/gallery8.jpg" alt="Gallery Image 8" style="width:100%;">
      <img src="assets/gallery9.jpg" alt="Gallery Image 9" style="width:100%;">
      <img src="assets/gallery10.jpg" alt="Gallery Image 10" style="width:100%;">
      <img src="assets/gallery11.jpg" alt="Gallery Image 11" style="width:100%;">
      <img src="assets/gallery12.jpg" alt="Gallery Image 12" style="width:100%;">

    </div>
  </main>

  <footer style="background-color:#2e4f2e; color:white; text-align:center; padding:20px;">
    <p>&copy; 2025 CMW Group. All rights reserved.</p>
  </footer>
</body>
</html>
